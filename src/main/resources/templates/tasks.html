<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
</head>
<body>
    <h1>todo application</h1>
    <div>
        <th:block th:each="task : ${tasks}">
            <div>
                <span th:text="${task.title}">Task Title</span>
            </div>

        </th:block>
    </div>
</body>
</html>
